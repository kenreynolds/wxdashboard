<mat-spinner *ngIf="isLoading" diameter="50"></mat-spinner>
<div class="temp-graph"
  [ngClass]="showIsLoading()"
  *ngIf="hasWxForecastData">
  <canvas height="250" width="800"
    baseChart
    [chartType]="'line'"
    [colors]="temperatureChartColors"
    [datasets]="temperatureChartData"
    [labels]="temperatureChartLabels"
    [legend]="temperatureChartLegend"
    [plugins]="temperatureChartPlugins">
  </canvas>
</div>

<p *ngIf="!hasWxForecastData">Data currently unavailable</p>
