<h2 mat-dialog-title>{{ alertTitle }}</h2>

<mat-divider></mat-divider>

<mat-dialog-content>
  <div class="alert-text">
    <p *ngIf="!isSplitString">
      {{ alertText }}
    </p>
    <span *ngIf="isSplitString">
      <p *ngFor="let element of alertText">
        {{ element }}
      </p>
    </span>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button
    mat-raised-button
    (click)="close()">
    Close
  </button>
</mat-dialog-actions>
